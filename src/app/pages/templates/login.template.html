<br />
<div class="card" style="width: 25rem; margin: 0 auto; text-align: center;">
  <div class="card-body">
    <h1 class="card-title" style="text-align:center;">Login</h1>
    <div class="card-body">
      <form role="form" (submit)="login($event, username.value, password.value)">
        <div class="form-group" style="text-align: left;">
          <label for="username">Username</label>
          <input type="text" #username class="form-control" id="username" placeholder="Username">
        </div>
        <div class="form-group" style="text-align: left;">
          <label for="password">Password</label>
          <input type="password" #password class="form-control" id="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
      </form>
    </div>
    <a class="card-link" [routerLink]="['/signup']">Don't have an account? Sign up here.</a> <br />
    <a href="#" class="card-link">Forgot your password? Click here.</a>
  </div>
</div>
