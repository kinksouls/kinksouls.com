<br />
<div class="card" style="width: 25rem; margin: 0 auto; text-align: center;">
  <div class="card-body">
    <h1 class="card-title" style="text-align:center;">Signup</h1>
    <div class="card-body">
      <form role="form" (submit)="signup($event, username.value, email.value, crepass.value, conpass.value)">
        <div class="form-group" style="text-align: left;">
          <label for="username">Username</label>
          <input type="text" #username class="form-control" id="username" placeholder="Username">
        </div>
        <div class="form-group" style="text-align: left;">
          <label for="email">Email</label>
          <input type="password" #email class="form-control" id="email" placeholder="Email">
        </div>
        <div class="form-group" style="text-align: left;">
          <label for="crepass">Create Password</label>
          <input type="password" #crepass class="form-control" id="crepass" placeholder="Create Password">
        </div>
        <div class="form-group" style="text-align: left;">
          <label for="conpass">Confirm Password</label>
          <input type="password" #conpass class="form-control" id="conpass" placeholder="Confirm Password">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
      </form>
    </div>
    <a class="card-link" [routerLink]="['/login']">Already have an account? Login here.</a> <br />
  </div>
</div>
